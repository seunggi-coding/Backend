<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>공지사항</title>

    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/notice.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
</head>
<body style="box-sizing: border-box; padding: 0; margin: 0;">
    <div th:replace="~{layout/header :: header}"></div>

    <section id="notice-section">
        <div>
            <h1>공지사항</h1>
            <table>
                <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성 날짜</th>
                    <th>작성자</th>
                    <th>조회수</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="notice : ${noticeList}">
                        <td th:text="${notice.noticeId}"></td>
                        <td><a th:href="@{'/notice-detail/' + ${notice.noticeId}}" th:text="${notice.title}">공지사항 제목</a></td>
                        <td th:text="${notice.creationDate}">작성 날짜</td>
                        <td th:text="${notice.user.name}">작성자</td>
                        <td th:text="${notice.viewCount}">조회수</td>
                    </tr>
                </tbody>
            </table>
            <button id="write-button" th:if="${userPrincipal.isAdmin}"  onclick="location.href='/write_notice'">글쓰기</button>
        </div>
    </section>

    <div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
