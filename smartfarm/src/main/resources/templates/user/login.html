<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>

    <link rel="stylesheet" href="/css/login.css">

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-wrapper">
        <img src="/img/logo.png" alt="Logo" class="logo" onclick="location.href='/'">
        <h2>Login</h2>
        <form method="post" action="/auth/loginProc" id="login-form">
            <input type="text" name="email" placeholder="Email" id="email">
            <input type="password" name="pwd" placeholder="Password" id="pwd">
            <label for="remember-check">
                <input type="checkbox" id="remember-check"> 아이디 저장하기
            </label>
            <input type="submit" value="Login" id="btn_login">
            <input type="button" value="Join" onclick="location.href='/auth/join'">
        </form>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
